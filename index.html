<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My social networks</title>
  </head>
  <body>
    <div class="all">
      <div>
        <img
          class="my-photo"
          src="./images/IMG_20220611_183429_990.jpg"
          alt="Photo of Gabriel Mariano"
        />
      </div>
      <div class="all-itens">
        <a
          class="acc-instagram"
          href="https://www.instagram.com/gabrielmariano._/"
          ><p class="account-instagram">@gabrielmariano._</p></a
        >

        <main class="social-networks">
          <a class="link-one" href="">Link 1</a>
          <a class="link-two" href="">Link 2</a>
          <a class="link-tree" href="">Link 3</a>
          <a class="link-four" href="">Link 4</a>
        </main>
      </div>
      <footer class="icons">
        <a class="icon-twitter" href="#">
          <img
            class="icon-size"
            src="./icons-social-tree/twitter.png"
            alt="twitter icon"
          />
        </a>
        <a class="icon-twitch" href="#">
          <img
            class="icon-size"
            src="./icons-social-tree/twitch.png"
            alt="twitch icon"
          />
        </a>
        <a
          class="icon-instagram"
          href="https://www.instagram.com/gabrielmariano._/"
        >
          <img
            class="icon-size"
            src="./icons-social-tree/instagram.png"
            alt="instagram icon"
          />
        </a>
        <a
          class="icon-linkedin"
          href="https://www.linkedin.com/in/gabriel-cunha-mariano-229646246/"
        >
          <img
            class="icon-size"
            src="./icons-social-tree/linkedin.png"
            alt="linkedin icon"
          />
        </a>
        <a class="icon-github" href="#">
          <img
            class="icon-size"
            src="./icons-social-tree/github.svg"
            alt="github icon"
          />
        </a>
      </footer>
    </div>
  </body>
</html>
